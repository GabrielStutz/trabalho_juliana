<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/form.js"></script>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Valorant</title>
</head>
<body>
    <div  class="container text-center text-white" id="myDIV">
        <div>
            <h1 class="display-3">Valorant</h1>
        </div>
        <div>
            <h2>Do you like playing valorant?</h2>
            <p>
                <input type="radio" name="like" id="radio_1" value="yes">
                <label for="radio_1">Yes</label><p></p>
                <input type="radio" name="like" id="radio_2" value="no">
                <label for="radio_2">No</label><p></p>
                <button class="buttonGeneral" onclick="likeOrDoNot()">Send</button>
            </p>
            <div style="display: none;" id="hidenItems">
                <div>
                    <h2>Select your favorite character</h2>
                    <p>
                        <select name="character" id="select2">
                            <option value="omen">OmÃªn</option>
                            <option value="brimstone">Brimstone</option>
                            <option value="sage">Sage</option>
                            <option value="jett">Jett</option>
                            <option value="raze">Raze</option>
                            <option value="viper">Viper</option>
                            <option value="phoenix">Phoenix</option>
                            <option value="sova">Sova</option>
                            <option value="reyna">Reyna</option>
                            <option value="breach">Breach</option>
                            <option value="cypher">Cypher</option>
                            <option value="killjoy">Killjoy</option>
                            <option value="skye">Skye</option>
                            <option value="yoru">Yoru</option>
                            <option value="astra">Astra</option>
                            <option value="kayo">Kay/o</option>
                        </select>
                    </p>
                    <button class="buttonGeneral" onclick="getOption()">Send</button>
                    <div class="output"></div>
                </div>
                <div class="favoritePlayer">
                    <h2>What is your favorite player?</h2>
                    <p>
                        <input type="text" name="player" id="player">
                        <p></p>
                        <button class="buttonGeneral" onclick="getPlayer()">Send</button>
                        <p></p>
                        <span id="pri"></span>
                    </p>
                </div>
                <div class="favoriteTeam">
                    <h2>What is your favorite team?</h2>
                    <p>
                        <input type="text" name="team" id="team">
                        <p></p>
                        <button class="buttonGeneral" onclick="getTeam()">Send</button>
                        <p></p>
                        <span id="seg"></span>
                    </p>
                    <span id="sec"></span>
                </div>
                <div class="goodMaps">
                    <h2>What maps do you like?</h2><p></p>
                    <input type="checkbox" name="maps" id="maps_1" value="ascent">
                    <label for="maps_1">Ascent</label><p></p>
                    <input type="checkbox" name="maps" id="maps_2" value="breeze">
                    <label for="maps_2">Breeze</label><p></p>
                    <input type="checkbox" name="maps" id="maps_3" value="bind">
                    <label for="maps_3">Bind</label><p></p>
                    <input type="checkbox" name="maps" id="maps_4" value="haven">
                    <label for="maps_4">Haven</label><p></p>
                    <input type="checkbox" name="maps" id="maps_5" value="icebox">
                    <label for="maps_5">Icebox</label><p></p>
                    <input type="checkbox" name="maps" id="maps_6" value="split">
                    <label for="maps_6">Split</label><p></p>
                    <input type="checkbox" name="maps" id="maps_7" value="fracture">
                    <label for="maps_7">Fracture</label><p></p>
                    <input type="checkbox" name="maps" id="maps_8" value="pearl">
                    <label for="maps_8">Pearl</label><p></p>
                    <input type="checkbox" name="maps" id="maps_9" value="lotus">
                    <label for="maps_9">Lotus</label><p></p>
                    <button class="buttonGeneral" onclick="getMaps()">Send</button>
                    <p>
                        <span id="ter"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
